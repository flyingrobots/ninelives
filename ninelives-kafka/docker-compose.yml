version: '3.8'
services:
  redpanda:
    image: docker.redpanda.com/redpanda/redpanda:v23.3.8
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
    ports:
      - "9092:9092"
