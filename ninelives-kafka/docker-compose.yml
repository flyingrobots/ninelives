version: '3.8'
services:
  redpanda:
    image: docker.redpanda.com/redpanda/redpanda:v25.3.1
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 256M
      - --node-id
      - "0"
      - --check=true
    ports:
      - "9092:9092"
      - "9644:9644"
      - "8081:8081"
    healthcheck:
      test: ["CMD", "bash", "-c", "nc -z localhost 9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
