[package]
name = "ninelives-elastic"
version = "0.1.0"
edition = "2021"
authors = ["James Ross <james@flyingrobots.dev>"]
description = "Optional Elasticsearch telemetry sink for ninelives"
license = "Apache-2.0"
publish = false

[dependencies]
ninelives = { path = ".." }
tracing = "0.1"

# Optional heavy client
elasticsearch = { version = "8.16.0-alpha.1", optional = true }
reqwest = { version = "0.12", features = ["json", "gzip", "rustls-tls"], optional = true }
tokio = { version = "1", features = ["rt", "macros"], optional = true }

[features]
client = ["elasticsearch", "reqwest", "tokio"]
