extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        read_timeout: 5s
        write_timeout: 5s
        max_concurrent_streams: 1000
      http:
        endpoint: 0.0.0.0:4318
        read_timeout: 5s
        write_timeout: 5s

processors:
  batch:
    send_batch_size: 1024
    timeout: 5s
  resource:
    attributes:
      - key: service.name
        value: ninelives-otel-collector
        action: upsert
      - key: resource.label
        value: default
        action: upsert

exporters:
  otlp:
    endpoint: "otel-collector:4317" # Replace with your actual OTLP endpoint (e.g., Jaeger, Tempo, Lightstep)
# Development/test uses plain OTLP; enable TLS and client auth for production deployments.

service:
  extensions: [health_check, pprof]
  pipelines:
    logs:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [otlp]
    traces:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [otlp]
