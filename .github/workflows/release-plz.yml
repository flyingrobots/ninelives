name: Release-plz

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: release-plz-${{ github.ref }}-${{ github.job }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Configure git push auth
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
      - name: Validate required secrets
        run: |
          [ -n "${{ secrets.GITHUB_TOKEN }}" ] || { echo "GITHUB_TOKEN missing"; exit 1; }
          [ -n "${{ secrets.CARGO_REGISTRY_TOKEN }}" ] || { echo "CARGO_REGISTRY_TOKEN missing"; exit 1; }
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Run release-plz (release)
        uses: release-plz/action@v0.5.102
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}-${{ github.job }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Configure git push auth
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
      - name: Validate required secrets
        run: |
          [ -n "${{ secrets.GITHUB_TOKEN }}" ] || { echo "GITHUB_TOKEN missing"; exit 1; }
          [ -n "${{ secrets.CARGO_REGISTRY_TOKEN }}" ] || { echo "CARGO_REGISTRY_TOKEN missing"; exit 1; }
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Run release-plz (release-pr)
        uses: release-plz/action@v0.5.102
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
