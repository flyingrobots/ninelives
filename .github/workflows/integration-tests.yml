name: Integration Tests

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [it-nats, it-kafka, it-elastic, it-otlp, it-etcd]
        include:
          - target: it-etcd
            protoc: true
    steps:
      - uses: actions/checkout@v4.1.6
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.82.0
      - name: Install protoc
        if: matrix.protoc == true
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2.7.3
      - name: Run Integration Test (${{ matrix.target }})
        run: cargo run -p xtask -- ${{ matrix.target }}
