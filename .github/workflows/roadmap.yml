name: Roadmap Consistency

on:
  pull_request:
  push:
    branches: [main, 'feat/**']

jobs:
  roadmap-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-
      - name: Run sync-dag
        run: cargo run -p xtask --bin xtask sync-dag all
      - name: Verify no roadmap drift
        run: |
          git diff --exit-code docs/ROADMAP || {
            echo "Roadmap drift: run 'cargo run -p xtask --bin xtask sync-dag all' and commit";
            exit 1;
          }
