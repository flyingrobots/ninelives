name: Roadmap Consistency

on:
  pull_request:
  push:
    branches: [main, feat/control-plane]

jobs:
  roadmap-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run sync-dag
        run: cargo run -p xtask --bin xtask sync-dag all
      - name: Verify no roadmap drift
        run: |
          git diff --exit-code docs/ROADMAP || {
            echo "Roadmap drift: run 'cargo run -p xtask --bin xtask sync-dag all' and commit";
            exit 1;
          }
