[package]
name = "ninelives-nats"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Optional NATS telemetry sink for ninelives"
license.workspace = true
publish = true
repository.workspace = true
readme = "README.md"

[dependencies]
ninelives = { workspace = true }
serde_json.workspace = true
tower-service = { workspace = true }

# Client dependency is optional to keep core builds light
nats = { version = "0.25", optional = true }
tokio = { version = "1", features = ["rt", "macros"], optional = true }
tracing = "0.1"

[features]
# default = [] keeps builds fast. Enable `client` to actually publish to NATS.
client = ["nats", "tokio"]
