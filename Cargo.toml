[package]
name = "ninelives"
version = "0.1.0"
edition = "2021"
authors = ["James Ross <james@flyingrobots.dev> (https://github.com/flyingrobots)"]
license = "Apache 2.0"
description = "Resilience patterns for Rust. It's not what happens to you, but how you react to it that matters."
repository = "https://github.com/flyingrobots/ninelives"
keywords = ["resilience", "retry", "circuit-breaker", "bulkhead", "timeout"]
categories = ["asynchronous", "network-programming"]
rust-version = "1.70"

[dependencies]
tokio = { version = "1.40", features = ["time", "sync", "macros"] }
tracing = "0.1"
rand = "0.8"

[dev-dependencies]
tokio = { version = "1.40", features = ["full", "test-util"] }
tracing-subscriber = "0.3"
futures = "0.3"

[lib]
name = "ninelives"
path = "src/lib.rs"
